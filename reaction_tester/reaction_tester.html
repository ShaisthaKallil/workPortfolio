<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Reaction Tester Game</title>
	
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html"; charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	
	<link rel = "stylesheet" type = "text/css" href = "css/style_reaction.css" />

</head>


<!-- SHAISTHA KALLIL - OCT 30,2015 -->
<!-- A REACTION TEST GAME. ENJOY PLAYING -->
<body>
    <h1> Start Up Your Reaction Tester </h1>
	
    <div id = "container">
    <div id = "box"></div> 
	</div>
	
	<div id = "instruction">
	<h2>Instruction:</h2>
	<p> Click on the Shapes as fast as you can!! </p>
	</div>
	
	<div id = "controlBox">
	   <p id = "begin">START</p>
	   <p id = "end">STOP</p>
	   <p id = "reaction"></p>
	   <p id = "avgReaction"></p>
	</div>
	
	<div id = "gameOption">
	   <p id = "option">Would You like to test your skill again?</p>
	   <button id = "yes" value = "false">Yes</button>
	   <button id = "no" value = "false"> No </button>
	   
	</div>

	<div id = "thankYou">
		<p> Come Back Again ! BYE!</p>
	</div>
	<script src = "scripts/appReaction.js"></script>

</body>

</html>
