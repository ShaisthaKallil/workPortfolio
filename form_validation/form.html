<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Form Validation</title>
	
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html"; charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	
	<!-- <script type = "text/javascript" src = "jquery.min.js"></script> -->
	<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
	
	<link href = "style.css" rel = "stylesheet" type = "text/css" />
	
</head>

<body>
    
	<!--GENERAL FORM PAGE STRUCTURE-->
	<div id = "wrapper">
	
		<div id = "option" class = "clearfix">
		    <h1>Dreamcoder Projects</h1>
			<input type = "submit" name = "login" value = "Log In" id = "login" />
			<input type = "submit" name = "signup" value = "Sign Up" id = "signup" />
		</div>
		
		
		<div id = "container">
			<div id = "error"></div>
			<div id = "confirmation"></div>
			<button id = "returnForm">Back</button>
	   
			<form id = "validationForm">
				<label for = "email">Email</label>
				<input name = "email" id = "email" /> 
			
				<label for = "phone">Telephone</label>
				<input type = "text" name = "phone" id = "phone" />
			
				<label for = "email">Password</label>
				<input type = "password" name = "password" id = "password1" class = "password"/>
			
				<label for = "password">Confirm Password</label>
				<input type = "password" name = "password" id = "password2" class = "password" />
			
				<input type = "submit" name = "submit" value = "Sign Up" id = "submit"/>
				
				<input type = "submit" name = "submit" value = "Log In" id = "submit2"/>
				
			</form>
			
		</div>
	</div>
	
	<script type = "text/javascript" src = "form_validation.js"></script>
	<script type = "text/javascript" src = "signup.js"></script>
	<script type = "text/javascript" src = "login.js"></script>

</body>
</html>
